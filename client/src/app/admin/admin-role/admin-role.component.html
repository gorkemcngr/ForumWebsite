<hr style="visibility: hidden;">
<input placeholder="Enter Username" type="text" [ngModel]="mymodel" (ngModelChange)="valuechange($event)" />
<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Current Roles</th>
            <th style="width: 30%"></th>
        </tr>
        <tr class="user" *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info" style="color: aqua;">Edit Roles</button></td>
        </tr>
    </table>
</div>
