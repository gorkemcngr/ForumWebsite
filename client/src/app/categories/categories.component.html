<div class="row">
    <div class="col-12">
      <div class="refresh"><i class=" fa fa-refresh fa-2x refresh" (click)="NoCategory()" aria-hidden="true"></i></div>
      <div *ngFor="let category of categories" class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action"  (click)="GetPostsWithCategory(category.id);" [class.active]="category.isActive">{{category.categoryName}}</a>
      </div>
    </div>
  </div>
